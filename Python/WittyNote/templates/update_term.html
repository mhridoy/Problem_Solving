{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block term %}active{% endblock %}
{% block header %}Terms{% endblock %}
{% block cancel %}{% url "Notes:term" %}{% endblock %}

{% block content %}

<form class="w-25" action="{% url "Notes:term_update" object.term_slug %}" method="post">
  {% csrf_token %}
  {{form|crispy}}
  <input class = "btn btn-primary" type="submit" name="" value="Submit">
</form>

{% endblock %}
